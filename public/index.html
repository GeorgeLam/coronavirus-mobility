<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus Mobility</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
    <!-- JS file -->
    <script src="./jquery.easy-autocomplete.min.js"></script>

    <script defer src="./corona.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <!-- CSS file -->
    <link rel="stylesheet" href="./easy-autocomplete.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    
    <!-- Additional CSS Themes file - not required-->
    <link rel="stylesheet" href="./easy-autocomplete.themes.min.css">

</head>
<body>
    <div class="container-fluid">
    <div class="chart-container">
        <canvas id="myChart" style="height: 25rem"></canvas>
    </div>

    
    <div class="row">
        <div class="col d-flex flex-row justify-between mt-3" id="btnRow">
            <button type="button" class="btn plotBtns btn-primary mx-1 mx-md-2" id="btn1">1</button>
            <button type="button" class="btn plotBtns btn-light addBtn mx-1 mx-md-2">+</button>
            <button type="button" class="btn btn-success mr-1 mx-mr-2 ml-auto" id="toggleBtn">Toggle</button>
        </div>
   
    </div>
    <div class="row dataSection">
        <div class="col col-12 col-sm-4 col-lg-4">
            <label for="chosenArea">Country:</label>
            <br/>
            <input type="text" class="mb-2 entries" id="countryName" autocomplete="off" spellcheck="false" />
        </div>

        <div class="col col-12 col-sm-4 col-lg-4">
            <label for="chosenArea">Region:</label>
            <br/>
            <select name="chosenArea" id="chosenArea" class="mb-2 entries">
                <option value="Greater London">Greater London</option>
                <option value="Edinburgh">Edinburgh</option>
                <option value="Glasgow City">Glasgow</option>
                <option value="Swindon">Swindon</option>
                <option value="Bristol City">Bristol</option>
                <option value="Bath and North East Somerset">Bath and North East Somerset</option>
                <option value="Brighton and Hove">Brighton & Hove</option>
                <option value="York">York</option>
                <option value="Cardiff">Cardiff</option>
            </select>
        </div>
        <div class="col col-12 col-sm-4 col-lg-4">
            <label for="data-type">Data type:</label>
            <br />
            <select name="type" id="type" class="mb-2 entries">
                <option value=0>Retail and recreation</option>
                <option value=1>Groceries and pharmacies</option>
                <option value=2>Parks</option>
                <option value=3>Transit Stations</option>
                <option value=4>Workplaces</option>
                <option value=5>Residential</option>
            </select>
        </div>
        
    </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
